<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>AntLang</title>
		<style>
			/* Syntax highlighting */
			.num {
				color: magenta;
			}
			.var {
				color: lime;
			}
			.br {
				color: red;
			}
			.str {
				color: yellow;
			}
		</style>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="text">AntLang Programming Language</h1>
		<h2 class="text">Functional Programming Made Easy</h2>
		<img src="ant.png" />
		<br/>
		<code class="demo">
			ant&gt; <span class="num">5</span> <span class="var">times</span> <span class="br">{</span><span class="var">echo</span><span class="br">[</span><span class="str">"Hello AntLang!"</span><span class="br">]</span><span class="br">}</span>
		</code>
		<h3><a href="more.html">&#8611; Learn More</a></h3>
	</body>
</html>
